<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸŽ“ Virtual TA - TDS Course Assistant</title>
  <script src="script.js" defer></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f9;
      color: #333;
    }

    .container {
      max-width: 700px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      font-size: 2em;
      margin-bottom: 10px;
    }

    .description {
      text-align: center;
      font-size: 0.95em;
      margin-bottom: 30px;
      color: #666;
    }

    .description a {
      color: #0077cc;
      text-decoration: none;
    }

    textarea {
      width: 100%;
      padding: 15px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: vertical;
    }

    button {
      margin-top: 20px;
      padding: 12px 24px;
      background: #0077cc;
      color: white;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: block;
      width: 100%;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #005fa3;
    }

    h2 {
      margin-top: 30px;
      color: #444;
    }

    pre {
      background: #f0f0f0;
      padding: 15px;
      border-radius: 8px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    /* Spinner styles */
    .spinner {
      display: none;
      margin: 20px auto;
      border: 6px solid #f3f3f3;
      border-top: 6px solid #0077cc;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ“ Virtual TA</h1>
    <p class="description">
      Ask your queries related to the <strong>TDS (Tools for Data Science)</strong> course.<br>
      The assistant answers only from content available on the
      <a href="https://discourse.onlinedegree.iitm.ac.in/c/courses/tds-kb/34" target="_blank">
        TDS Discourse Forum
      </a>.
    </p>
    <textarea id="question" placeholder="Ask your question here." rows="5"></textarea>
    <button id="askBtn">Ask</button>


    <div class="spinner" id="spinner"></div>

    <h2>ðŸ“˜ Answer</h2>
    <pre id="answer">Your answer will appear here...</pre>
  </div>
</body>
</html>
